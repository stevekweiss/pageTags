<html>
<head>
    <title>Tag Analysis - Steve Weiss</title>
</head>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<style>
    body {margin-left: 50px}
    .error {color: red}
    .response {margin-top: 25px}
    .output {margin-top: 25px}
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js"
        type="text/javascript"></script>
<script>
    $(document).ready(function() {
        $('form').submit(function() {
            $('#error').text('');
            var val = $('#url').val();
            if (!val.startsWith('http://') && !val.startsWith('https://')) {
                $('#error').text('Invalid URL format');
                return false;
            }
            $('#response').text('');
            $('#loading').text('Loading...');
            $.ajax({
                url : '/fetchContent.php',
                data : {
                    url : val
                },
                success : function(responseText) {
                    $('#loading').text('');
                    var response = JSON.parse(responseText);
                    if (response['success'] == true) {
                        var heading = "<strong>Analyzed content for " + val + ":</strong>Hover over a tag to see its locations in the content";
                        $('#response').html(heading + response['result']);
                        $(".highlight").hover(function () {
                            var t = $(this).text();
                            $('.tag_' + t).css("background-color", "yellow");
                        }, function () {
                            var t = $(this).text();
                            $('.tag_' + t).css("background-color", "inherit");
                        });
                    }
                    else {
                        $('#error').text(response['error']);
                    }
                }

            });
            return false;
        });


    });
</script>
<body>
<div class="header">
    <h1>Tag Analysis of HTML Pages</h1>
</div>
<div class="content">
    <form class="pure-form">
        Enter a url: <input type="text" size="100" id="url" /> <button class="pure-button">Submit</button>
    </form>
    <div id="error" class="error"></div>
    <div id="loading"></div>

    <br>
    <br>

    <div id="response" class="response"></div>
    
</div>
</body>
</html>
